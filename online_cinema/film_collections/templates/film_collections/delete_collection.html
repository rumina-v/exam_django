{% extends 'movies/base.html' %}

{% block title %}Удалить подборку{% endblock %}

{% block content %}
<h2>Удалить подборку "{{ collection.name }}"?</h2>

<p>Вы уверены, что хотите удалить эту подборку? Это действие нельзя отменить.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
</form>

<a href="{% url 'collections:list_collections' %}" class="btn btn-secondary mt-2">Назад</a>
{% endblock %}
