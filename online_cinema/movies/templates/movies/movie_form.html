{% extends 'movies/base.html' %}

{% block title %}{% if object %}Редактировать фильм{% else %}Добавить фильм{% endif %}{% endblock %}

{% block content %}
<h2>{% if object %}Редактировать {{ object.title }}{% else %}Добавить фильм{% endif %}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

<a href="{% url 'movies:movie_list' %}" class="btn btn-secondary mt-2">Назад</a>
{% endblock %}
